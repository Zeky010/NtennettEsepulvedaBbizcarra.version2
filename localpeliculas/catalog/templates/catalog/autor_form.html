{% extends "base_generic.html" %}

{% block content %}
<div class="title">
  <h1>Crear Autor</h1>
</div>

<div class="contentBox">
    {% if request.user.is_staff %}
  <form action="" method="post">
      {% csrf_token %}
      <table>
          {{ form.as_table }}
      </table>
      <input type="submit" value="Registrar" />
      
  </form>
  {% else %}
    <h3>Usuario sin privilegios de administrador</h3>
  {% endif %}

</div>
{% endblock %}
