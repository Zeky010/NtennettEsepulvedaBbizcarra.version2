{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista autores</h1>

    {% if autor_list %}
    <ul>

      {% for Autor in autor_list %}
      <li>
        <a href="{{ Autor.get_absolute_url }}">{{ Autor.nombre_author }}</a> 
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>No existe el autor.</p>
    {% endif %}       
{% endblock %}
