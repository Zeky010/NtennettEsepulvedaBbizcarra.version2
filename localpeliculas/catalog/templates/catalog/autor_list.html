{% extends "base_generic.html" %}

{% block content %}
  <div class="title">
    <h1>Lista autores</h1>
  </div>
  <div class="contentBox">
    {% if autor_list %}
    <ul>

      {% for Autor in autor_list %}
      <li>
        <a href="{{ Autor.get_absolute_url }}">{{ Autor.nombre_author }}</a> 
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no peli in the library.</p>
    {% endif %}       
  </div>
{% endblock %}
