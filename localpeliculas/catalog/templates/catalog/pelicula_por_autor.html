{% block content %}

    {% if status == 'SEARCH' %}
        <div>
            <p>Objeto encontrado satisfactoriamente</p>
        </div>
    {% endif %}

    {% if status == 'NOTSEARCH' %}
        <div>
            <p>No se ha encontrado el objeto</p>
        </div>
    {% endif %}

    <h2>Listado Autor</h2>
    {% for p in list %}
    <!-- aqui en el for pueden colocar atributos  -->
        <li>{{ p.nombre_author }}</li> 
    {% endfor %} 

    <br>

    <form method="POST"> {% csrf_token %}
        <div class="from-group">
            <label for="lblBuscar">Buscar:</label>
            <input type="text" name="nombre_author" id="nombre_author" placeholder="ingrese el nombre del autor aqui">
            <button type="submit" name="submit">Buscar</button>
        </div>
    </form>

    
        
{% endblock %}
